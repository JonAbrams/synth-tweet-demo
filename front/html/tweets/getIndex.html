<textarea ng-model="newTweet" placeholder="Make a new tweet hereâ€¦"></textarea>
<button ng-click="publish()">Publish</button>
<ul class="tweet-timeline">
  <li ng-repeat="tweet in tweets" class="tweet">
    <div class="content">
      {{ tweet.content }}
    </div>
    <div class="date">
      {{ tweet.created_at | date:'medium' }}
    </div>
  </li>
</ul>
