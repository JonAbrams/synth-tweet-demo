<textarea ng-model="newTweet"></textarea>
<button ng-click="publish()" class="btn btn-default">Publish!</button>
<ul class="tweet-timeline">
  <li ng-repeat="tweet in tweets" class="tweet">
    <div class="content">
      {{ tweet.content }}
    </div>
    <div class="date">
      <a ng-href="/tweets/{{ tweet.id }}">
        {{ tweet.created_at | date:'medium' }}
      </a>
    </div>
  </li>
</ul>
